<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Dad Jokes App</title>
    
    <!-- Smart App Banner for iOS -->
    <meta name="apple-itunes-app" content="app-id=6743726261">
    
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #FFA500 0%, #FFD700 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo-img {
            height: 80px;
            width: 80px;
            animation: bounce 2s infinite;
            border-radius: 6px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 8px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .tagline {
            font-size: 1.2em;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }
        
        .error-card {
          background: white;
          border-radius: 20px;
          padding: 30px;
          margin: 30px 0;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1);
          text-align: center;
        }
        
        .error-title {
            font-size: 2em;
            color: #FF8C00;
            margin-bottom: 15px;
            font-family: 'Special Elite', serif;
        }
        
        .error-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .nav-btn {
            display: inline-block;
            padding: 12px 20px;
            background: #FF8C00;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #e67c00;
            transform: translateY(-2px);
        }

        .cta {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .cta h2 {
            color: #FF8C00;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        .cta-subtext {
          font-size: 1.1rem;
          margin: 10px 0 25px;
          color: #333;
        }
        
        .store-buttons-badges {
          display: flex;
          justify-content: center;
          gap: 20px;
          flex-wrap: wrap;
          margin-bottom: 30px;
        }
        
        .store-badge {
          height: 50px;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }
            
            .error-title {
                font-size: 1.8em;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 200px;
            }
            
            .store-buttons-badges {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
          <img src="/assets/android-chrome-192x192.png" alt="Dad Jokes Logo" class="logo-img">
        </div>
        <h1>404</h1>
        <p class="tagline">Well, this is awkward...</p>
        
        <div class="error-card">
          <div class="error-title">Page Not Found</div>
          <p class="error-text">
            Looks like this page decided to take a dad joke break! 
            The page you're looking for doesn't exist, but we've got plenty of laughs waiting for you.
          </p>
          
          <div class="nav-links">
            <a href="/" class="nav-btn">üè† Home</a>
            <a href="/app" class="nav-btn">üì± Get App</a>
          </div>
        </div>

        <div class="cta">
          <h2>Get More Dad Jokes</h2>
          <p class="cta-subtext">
            Download the Best Dad Jokes app:
          </p>
        
          <div class="store-buttons-badges">
            <a href="https://apps.apple.com/app/id6743726261" class="appstore-link">
              <img class="store-badge" src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
            
            <a href="https://play.google.com/store/apps/details?id=com.kedy.dadJokes" class="playstore-link">
              <img class="store-badge" src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
            </a>
          </div>
        </div>
    </div>
</body>
</html>
