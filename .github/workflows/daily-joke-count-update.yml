name: Daily Joke Count Update

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: "0 3 * * *"
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-count:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p ../quotes_app
          echo "$FIREBASE_SERVICE_ACCOUNT" > ../quotes_app/firebase-service-account.json

      - name: Update joke count
        id: update
        run: |
          cd scripts
          npm run update-count 2>&1 | tee update_count_output.txt
          exit_code=${PIPESTATUS[0]}

          if [ $exit_code -ne 0 ]; then
            echo "Script failed with exit code $exit_code"
            cat update_count_output.txt
            exit $exit_code
          fi

          # Extract the new count from output
          new_count=$(grep "Total jokes:" update_count_output.txt | awk '{print $3}')
          echo "new_count=$new_count" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet app/index.html; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to joke count"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Joke count has changed"
          fi

      - name: Commit and push changes
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add app/index.html
          git commit -m "Update joke count to ${{ steps.update.outputs.new_count }}"
          git push

      - name: Log no changes
        if: steps.check.outputs.has_changes == 'false'
        run: |
          echo "âœ… Joke count is already up to date. No changes needed."
