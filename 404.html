<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke - Dad Jokes App</title>
    
    <!-- Smart App Banner for iOS -->
    <meta name="apple-itunes-app" content="app-id=6743726261">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Check out this hilarious dad joke!">
    <meta property="og:description" content="Get the Dad Jokes app to see more funny jokes like this one!">
    <meta property="og:image" content="https://dadjokes.vip/assets/joke-share.png">
    <meta property="og:type" content="article">
    
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #FFA500 0%, #FFD700 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo-img {
            height: 80px;
            width: 80px;
            animation: bounce 2s infinite;
            border-radius: 6px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .tagline {
            font-size: 1.2em;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }
        
        .joke-card {
          background: white;
          border-radius: 20px;
          padding: 20px;
          margin: 30px 0;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1);
          min-height: 220px;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          flex-direction: column;            
        }
        
        .joke-text {
            font-size: 1.6em;
            font-family: 'Special Elite', serif;
            color: #333;
            margin: 0;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .cta {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .cta h2 {
            color: #FF8C00;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        .cta-subtext {
          font-size: 1.1rem;
          margin: 10px 0 25px;
          color: #333;
        }
        
        .store-buttons-badges {
          display: flex;
          justify-content: center;
          gap: 20px;
          flex-wrap: wrap;
          margin-bottom: 30px;
        }
        
        .store-badge {
          height: 50px;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            
            .joke-text {
                font-size: 1.3em;
            }
            
            .store-buttons-badges {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
          <img src="/assets/android-chrome-192x192.png" alt="Dad Jokes Logo" class="logo-img">
        </div>
        <h1>Best Dad Jokes</h1>
        
        <div class="joke-card">
          <p class="joke-text" id="jokeText">Loading joke...</p>
        </div>

        <div class="cta">
          <h2>Get More Dad Jokes</h2>
          <p class="cta-subtext">
            Thousands of dad jokes available on the app!
          </p>
        
          <div class="store-buttons-badges">
            <a href="https://apps.apple.com/app/id6743726261" class="appstore-link">
              <img class="store-badge" src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
            
            <a href="https://play.google.com/store/apps/details?id=com.kedy.dadJokes" class="playstore-link">
              <img class="store-badge" src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
            </a>
          </div>
        </div>
    </div>
    
    <!-- Firebase Featured Joke Loader -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBXlF5rNZJk42zLA7A-A7N9QcuqOmECzUk",
        authDomain: "dad-jokes-76c85.firebaseapp.com",
        projectId: "dad-jokes-76c85",
        storageBucket: "dad-jokes-76c85.firebasestorage.app",
        messagingSenderId: "165634926020",
        appId: "1:165634926020:web:3f8ad9f397da9c3574f091",
        measurementId: "G-7DJD06WV2R"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function loadRandomFeaturedJoke() {
        try {
          const jokesRef = collection(db, "jokes", "all", "jokes");
          const q = query(jokesRef, where("rating", "==", 5));
          const snapshot = await getDocs(q);
          const jokes = snapshot.docs.map(doc => doc.data().text);

          if (jokes.length === 0) {
            console.warn("No jokes found with rating 5.");
            showFallbackMessage();
            return;
          }

          const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
          
          // Show the actual joke text
          document.getElementById('jokeText').textContent = randomJoke;
          
        } catch (error) {
          console.error("Error loading joke:", error);
          showFallbackMessage();
        }
      }

      function showFallbackMessage() {
        document.getElementById('jokeText').innerHTML = 
          'Get unlimited access to thousands of dad jokes in our app!<br><br>' +
          'Download the Dad Jokes app to see this joke and thousands more.';
      }

      // Universal links and app opening logic
      const fullPath = window.location.pathname;
      const pathParts = fullPath.split('/').filter(p => p.length > 0);
      
      // Update meta tags based on path
      if (pathParts.length >= 2 && pathParts[0] === 'joke') {
        document.title = `Dad Joke - Dad Jokes App`;
        localStorage.setItem('pendingDeepLink', fullPath);
        localStorage.setItem('pendingJokeId', pathParts[1]);
      } else if (pathParts.length >= 1) {
        const section = pathParts[0];
        document.title = `${section.charAt(0).toUpperCase() + section.slice(1)} - Dad Jokes App`;
        localStorage.setItem('pendingDeepLink', fullPath);
      }
      
      // Try to open the app immediately
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isAndroid = /Android/.test(navigator.userAgent);
      
      if (isIOS || isAndroid) {
        // Try to open the app based on the path
        let appUrl, universalUrl;
        
        if (pathParts.length >= 2 && pathParts[0] === 'joke') {
          const jokeId = pathParts[1];
          appUrl = `dadjokesvip://joke/${jokeId}`;
          universalUrl = `https://dadjokes.vip/joke/${jokeId}`;
        } else if (pathParts.length >= 1) {
          const section = pathParts[0];
          appUrl = `dadjokesvip://${section}`;
          universalUrl = `https://dadjokes.vip/${section}`;
        } else {
          appUrl = 'dadjokesvip://home';
          universalUrl = 'https://dadjokes.vip/';
        }
        
        // For Android, try the app scheme
        if (isAndroid) {
          window.location.href = appUrl;
        }
        
        // Show actual joke content after a delay
        setTimeout(() => {
          loadRandomFeaturedJoke();
        }, 1500);
      } else {
        // Desktop fallback - show joke content immediately
        loadRandomFeaturedJoke();
      }
    </script>
</body>
</html>
