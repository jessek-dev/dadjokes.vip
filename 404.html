<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke - Dad Jokes App</title>
    
    <!-- Smart App Banner for iOS -->
    <meta name="apple-itunes-app" content="app-id=6743726261">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Check out this hilarious dad joke!">
    <meta property="og:description" content="Get the Dad Jokes app to see more funny jokes like this one!">
    <meta property="og:image" content="https://dadjokes.vip/assets/joke-share.png">
    <meta property="og:type" content="article">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .joke-container {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .joke-text {
            font-size: 1.4em;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .get-app-btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.9);
            color: #333;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .get-app-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .store-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .store-btn {
            display: inline-block;
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .store-btn:hover {
            background: white;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="joke-container">
            <div class="joke-text" id="jokeText">
                Loading joke...
            </div>
        </div>
        
        <a href="/app" class="get-app-btn">
            üì± Get the Dad Jokes App
        </a>

        <div class="store-buttons">
            <a href="https://apps.apple.com/app/id6743726261" class="store-btn">
                üçé iPhone
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.kedy.dadJokes" class="store-btn">
                ü§ñ Android
            </a>
        </div>
    </div>
    
    <script>
        // This 404.html handles all unmatched routes for GitHub Pages
        // Extract the path from the current URL
        const fullPath = window.location.pathname;
        const pathParts = fullPath.split('/').filter(p => p.length > 0);
        
        console.log('404 Handler - Full path:', fullPath);
        console.log('404 Handler - Path parts:', pathParts);
        
        // Update meta tags based on path
        if (pathParts.length >= 2 && pathParts[0] === 'joke') {
            const jokeId = pathParts[1];
            document.title = `Dad Joke ${jokeId} - Dad Jokes App`;
            
            // Set up app deep link data
            localStorage.setItem('pendingDeepLink', fullPath);
            localStorage.setItem('pendingJokeId', jokeId);
        } else if (pathParts.length >= 1) {
            const section = pathParts[0];
            document.title = `${section.charAt(0).toUpperCase() + section.slice(1)} - Dad Jokes App`;
            localStorage.setItem('pendingDeepLink', fullPath);
        }
        
        // Try to open the app immediately
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        
        if (isIOS || isAndroid) {
            // Try to open the app based on the path
            let appUrl, universalUrl;
            
            if (pathParts.length >= 2 && pathParts[0] === 'joke') {
                const jokeId = pathParts[1];
                appUrl = `dadjokesvip://joke/${jokeId}`;
                universalUrl = `https://dadjokes.vip/joke/${jokeId}`;
            } else if (pathParts.length >= 1) {
                const section = pathParts[0];
                appUrl = `dadjokesvip://${section}`;
                universalUrl = `https://dadjokes.vip/${section}`;
            } else {
                appUrl = 'dadjokesvip://home';
                universalUrl = 'https://dadjokes.vip/';
            }
            
            console.log('Attempting to open app:', { appUrl, universalUrl });
            
            // For iOS, universal links should work automatically
            // For Android, try the app scheme
            if (isAndroid) {
                window.location.href = appUrl;
            }
            
            // Show fallback content after a delay
            setTimeout(() => {
                let message = 'This link is best viewed in the Dad Jokes app!';
                
                if (pathParts.length >= 2 && pathParts[0] === 'joke') {
                    message = `This joke is best viewed in the Dad Jokes app!<br><br>Joke ID: ${pathParts[1]}`;
                } else if (pathParts.length >= 1) {
                    message = `This ${pathParts[0]} content is best viewed in the Dad Jokes app!`;
                }
                
                document.getElementById('jokeText').innerHTML = message;
            }, 1500);
        } else {
            // Desktop fallback
            let message = 'Visit this link on your mobile device to open it in the Dad Jokes app!';
            
            if (pathParts.length >= 2 && pathParts[0] === 'joke') {
                message = `Visit this link on your mobile device to see this joke in the Dad Jokes app!<br><br>Joke ID: ${pathParts[1]}`;
            }
            
            document.getElementById('jokeText').innerHTML = message;
        }
    </script>
</body>
</html>
