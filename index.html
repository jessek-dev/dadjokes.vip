<!-- /index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Jokes - Brighten Your Day</title>
  
  <!-- Universal Links Support -->
  <meta name="apple-itunes-app" content="app-id=6743726261, app-argument=https://dadjokes.vip/">
  
  <script>
    // Universal links handling for root path
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    
    if (isIOS || isAndroid) {
      // Try to open the app first
      const appScheme = 'dadjokesvip://home';
      const universalLink = 'https://dadjokes.vip/';
      
      // Small delay to allow app opening attempt
      setTimeout(() => {
        if (isIOS) {
          window.location.href = universalLink;
        } else {
          window.location.href = appScheme;
        }
        
        // If still here after 2 seconds, redirect to app page
        setTimeout(() => {
          window.location.href = "/app";
        }, 2000);
      }, 100);
    } else {
      // Desktop - redirect to app page immediately
      window.location.href = "/app";
    }
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="/app">click here</a>.</p>
</body>
</html>
